<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@100;400&family=Inter:wght@100;300&family=Italiana&family=Jura:wght@500&family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tailwind.css" />
    <title>Contact us</title>
  </head>

  <body class="font-poppins">
    <!-- Start NavBAr Part -->

    <!-- END NavBar Part -->

    <!-- Start Contact<Mohamed> Part -->

    <main>
      <section
        class="w-full h-96 bg-[url('Section(3).png')] bg-no-repeat bg-cover bg-center"
      >
        <div
          class="w-full h-full bg-black opacity-75 flex flex-col items-center justify-center"
        >
          <p
            class="text-[#FFFFFF] text-6xl font-bold leading-[4rem] tracking-[.12em] mb-3 uppercase"
          >
            RESERVATION
          </p>
          <p
            class="text-[#FFFFFF] w-[70%] text-center leading-[40px] text-2xl not-italic tracking-widest"
          >
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
        </div>
      </section>
      <section class="my-10">
        <div class="container mx-auto w-full flex flex-col items-center">
          <form
            action="/submit-reservation"
            method="POST"
            class="mx-auto pt-14 w-full flex flex-col items-center"
            novalidate
            id="reservation-form"
          >
            <h1
              class="tracking-1.5 text-4xl font-semibold text-red-500 max-w-[1018px] md:max-w-full md:text-2xl"
            >
              Make an Online Reservation
            </h1>
            <h2
              class="text-5xl tracking-1.5 font-semibold pb-10 max-w-[1018px] md:max-w-full md:text-4xl md:pb-8 lg:text-7xl"
            >
              Book a Table
            </h2>

            <div class="flex justify-center flex-wrap">
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="text"
                placeholder="Hour"
                name="hour"
              />
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="date"
                placeholder="Date"
                name="date"
              />
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="tel"
                placeholder="Phone Number"
                name="phone"
              />
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="email"
                placeholder="Email Address"
                name="email"
              />
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="text"
                placeholder="Name"
                name="name"
              />
              <input
                class="w-full md:w-1/2 xl:w-1/3 p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-5 mx-1"
                type="text"
                placeholder="Number of People"
                name="people"
              />
              <textarea
                class="w-full md:w-1/2 xl:w-auto p-5 border-b-2 font-semibold border-red-500 bg-neutral-100 mb-2"
                placeholder="Additional Comments"
                name="comments"
                id=""
                cols="109"
                rows="5"
              ></textarea>
            </div>

            <button
              type="submit"
              class="mt-10 w-64 h-20 rounded-full bg-red-500 text-white text-lg font-semibold tracking-wider text-center leading-10 md:w-48 md:h-16 lg:text-sm"
            >
              Book a Table
            </button>
          </form>
        </div>
      </section>
    </main>
    <!-- END Contact<Mohamed> Part -->

    <!-- Start Footer Part -->

    <!-- END Footer Part -->

    <script src="js/formValidation.js"></script>
  </body>

  <style>
    .font-poppins {
      font-family: "Poppins", sans-serif;
    }
  </style>
</html>
