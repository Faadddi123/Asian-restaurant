<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ea3542be0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>NavBar</title>
  </head>

  <body>
    <!-- Start NavBar<Fadi> Part -->
    <header
      class="bg-white/30 fixed z-50 top-0 left-0 w-full shadow-md transition duration-500"
    >
      <nav class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
          <div class="text-black text-lg font-bold">Logo</div>
          <div class="hidden md:flex space-x-10">
            <a
              href="#"
              class="text-black bg-neutral-400 hover:text-red-600 rounded-full text-lg"
              >Home</a
            >
            <a href="#" class="text-black text-lg hover:text-red-600">About</a>
            <a href="#" class="text-black text-lg hover:text-red-600">Menu</a>
            <a href="#" class="text-black text-lg hover:text-red-600">Pages</a>
            <a href="#" class="text-black text-lg hover:text-red-600"
              >Contact</a
            >
          </div>
          <div class="">
            <a href="#">
              <i
                class="transition fas fa-shopping-cart hover:rotate-45 hover:transition"
                style="color: #8b8b8b"
              ></i>
              <div
                id="order-dropdown"
                class="hidden absolute right-0 mt-2 bg-white border rounded shadow-md"
              >
                <!-- Content of the order history dropdown goes here -->
                <div class="p-2 w-64">
                  <div class="flex mb-8">
                    <div
                      class="bg-red-500 w-12 h-12 mr-4 rounded-md border-spacing-1"
                    >
                      <img src="" alt="" />
                    </div>
                    <div>
                      <div class="text-red-600 text-base font-bold">zeaze</div>
                      <div class="text-gray-600">azeazeaz</div>
                    </div>
                  </div>
                  <div class="flex mb-8">
                    <div class="bg-red-500 w-12 h-12 mr-4 rounded-md">
                      <img src="" alt="" />
                    </div>
                    <div>
                      <div class="text-red-600 text-base font-bold">zeaze</div>
                      <div class="text-gray-600">azeazeaz</div>
                    </div>
                  </div>
                  <div class="flex mb-8">
                    <div class="bg-red-500 w-12 h-12 mr-4 rounded-md">
                      <img src="" alt="" />
                    </div>
                    <div>
                      <div class="text-red-600 text-base font-bold">zeaze</div>
                      <div class="text-gray-600">azeazeaz</div>
                    </div>
                  </div>

                  <div class="text-center bg-red-600 rounded-md mb-5">
                    <a class="m-3 text-white" href="">checkout</a>
                  </div>
                  <div class="text-center mb-4">
                    <a class="m-3 text-red-600" href="">View in Voice</a>
                  </div>
                </div>
              </div>
            </a>
          </div>
          <div class="md:hidden">
            <button id="menu-toggle" class="text-black focus:outline-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  strokeLinecap="round"
                  strokeLinejoin="round"
                  strokeWidth="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-gray-700 p-4">
          <a href="#" class="block text-white py-2">Home</a>
          <a href="#" class="block text-white py-2">About</a>
          <a href="#" class="block text-white py-2">Services</a>
          <a href="#" class="block text-white py-2">Contact</a>
        </div>
      </nav>
    </header>
    <script
      src="https://kit.fontawesome.com/ea3542be0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/fadi.js"></script>
