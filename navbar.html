<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/ea3542be0c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>NavBar</title>
</head>

<body>
  <!-- Start NavBar<Fadi> Part -->
  <header class=" bg-white fixed z-50 top-0 left-0 w-full shadow-md transition duration-500 ">
    <nav class="bg-white p-4 container mx-auto">
      <div class=" flex justify-between items-center">
        <div class="text-black text-lg font-bold">Logo</div>
        <div class="hidden md:flex space-x-10">
          <a href="index.html"
            class="text-black  hover:text-red-500  px-1 t text-lg  border-b-2 border-red-500">Home</a>
          <a href="about.html" class="text-black text-lg hover:text-red-600">About</a>
          <a href="menu.html" class="text-black text-lg hover:text-red-600">Menu</a>
          <!-- <a href="customOrder.html" class="text-black text-lg hover:text-red-600">Custom Order</a> -->
          <a href="contact.html" class="text-black text-lg hover:text-red-600">Contact</a>
        </div>
        <div class="cursor-pointer">
          <a id="cartIcon">
            <i
              class="transition fas fa-shopping-cart hover:rotate-45 hover:transition text-[#8b8b8b]  hover:text-red-500 "></i>


          </a>
        </div>
        <div class="md:hidden">
          <button id="menu-toggle" class="text-black focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="mobile-menu" class="md:hidden hidden bg-white/50 p-4">
        <a href="index.html" class="block text-black hover:bg-red-500 hover:text-white  py-2">Home</a>
        <a href="about.html" class="block text-black hover:bg-red-500 hover:text-white  py-2">About</a>
        <a href="menu.html" class="block text-black hover:bg-red-500 hover:text-white  py-2">Menu</a>
        <a href="contact.html" class="block text-black hover:bg-red-500 hover:text-white py-2">Contact</a>
      </div>
    </nav>
  </header>
  <!-- END NavBar Part -->

  <!-- Cart Part -->

  <div id="shopping" class="hidden z-10 pointer-events-none fixed inset-y-0 right-0 max-w-full pl-10 my-[60px]">
    <div class="pointer-events-auto w-screen max-w-md">
      <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
        <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
          <div class="flex items-start justify-between">
            <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">
              Shopping cart
            </h2>
            <div class="ml-3 flex h-7 items-center">
              <button id="closeShopping" type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Close panel</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                  aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          </div>

          <div class="mt-8">
            <div class="flow-root">
              <ul role="list" id="listCart" class="-my-6 divide-y divide-gray-200">
                <!-- More products... -->
              </ul>
            </div>
          </div>
        </div>

        <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
          <div class="flex justify-between text-base font-medium text-gray-900">
            <p>Subtotal</p>
            <p id="totalPrice">$0</p>
          </div>
          <p class="mt-0.5 text-sm text-gray-500">
            Shipping and taxes calculated at checkout.
          </p>
          <div class="mt-6">
            <a href="#"
              class="flex items-center justify-center rounded-md border border-transparent bg-red-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-red-700">Checkout</a>
          </div>
          <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
            <p>
              or
              <button type="button" class="font-medium text-red-600 hover:text-red-500">
                View in Invoice
                <span aria-hidden="true"> &rarr;</span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Part -->

  <!-- END NavBar Part -->
  <script src="https://kit.fontawesome.com/ea3542be0c.js" crossorigin="anonymous"></script>
  <script src="js/cart.js"></script>
  <script src="js/fadi.js"></script>
  <!-- END NavBar<Fadi> Part -->
</body>

</html>
