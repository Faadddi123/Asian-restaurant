<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ea3542be0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home Page</title>
    <style></style>
  </head>

  <body>
    <div class="container mx-auto px-4">
      <!-- Start NavBAr Part -->
      <header
        class="bg-white fixed z-50 top-0 left-0 w-full shadow-md transition duration-500"
      >
        <nav class="flex items-center max-w-screen-xl mx-auto px-6 py-3">
          <div class="flex flex-grow">Logo</div>
          <div class="flex items-center justify-end space-x-6">
            <button
              class="bg-red-500 px-6 py-3 text-white poppins rounded-full ring-red-300 focus:outline-none focus:ring-4 transform transition duration-700 hover:scale-105"
            >
              Sign Up
            </button>
          </div>
        </nav>
      </header>
      <!-- END NavBar Part -->

      <!-- Start HomePage<Wail> Part -->
      <main>
        <section class="bg-cover bg-center h-screen flex items-center">
          <div
            class="container mx-auto flex flex-col lg:flex-row items-center px-6"
          >
            <div class="lg:w-1/2 lg:pr-10">
              <h1
                class="lg:leading-normal text-5xl lg:text-6xl font-bold mb-4 text-shadow text-back"
              >
                Dive into Delights Of Delectable
                <span class="text-red-500"> Food</span>
              </h1>
              <p class="text-xl lg:text-2xl text-black-300 my-16">
                Where Each Plate Weaves a Story of Culinary Mastery and
                Passionate Craftsmanship
              </p>
              <a
                href="#"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-7 rounded-full transition duration-300 ease-in-out inline-block text-xl"
              >
                Order Now
              </a>
            </div>
            <div class="hidden lg:block lg:w-1/2 lg:pl-10">
              <img
                src="assets/home/Intersect.png"
                alt="Banner Image"
                class="w-full h-auto"
              />
            </div>
          </div>
        </section>
      </main>
      <!-- END HomePage<Wail> Part -->

      <!-- Start Footer Part -->

      <!-- END Footer Part -->
    </div>
  </body>
</html>
