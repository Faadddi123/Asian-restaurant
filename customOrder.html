<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ea3542be0c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Custom Order</title>
  </head>

  <body>
    <div class="container mx-auto px-4 bg-[#FFFFFF]">
      <!-- Start NavBAr Part -->
      <header
        class="bg-white fixed z-50 top-0 left-0 w-full shadow-md transition duration-500"
      >
        <nav class="flex items-center max-w-screen-xl mx-auto px-6 py-3">
          <div class="flex flex-grow">Logo</div>
          <div class="flex items-center justify-end space-x-6">
            <button
              class="bg-red-500 px-6 py-3 text-white poppins rounded-full ring-red-300 focus:outline-none focus:ring-4 transform transition duration-700 hover:scale-105"
            >
              Sign Up
            </button>
          </div>
        </nav>
      </header>
      <!-- END NavBar Part -->

      <!-- Start Custom Order Page<Wail> Part -->
      <main>
        <section
          class="header-banner h-96 w-full bg-yellow-50 bg-[url('assets/bannerbackground-Menu.png')]"
        >
          <div class="flex flex-col items-center justify-center h-full">
            <h1
              class="text-center text-3xl md:text-4xl lg:text-5xl poppins font-semibold text-gray-700"
            >
              Best food waiting for your belly
            </h1>
            <div
              class="rounded-full p-1 box-border mt-8 bg-white overflow-hidden ring-red-300 focus:ring-4 w-96 flex items-center"
            >
              <input
                type="text"
                class="rounded-full px-4 focus:outline-none w-full bg-transparent"
                placeholder="Search here ......."
              /><button
                class="text-sm bg-red-500 py-3 px-6 rounded-full text-white poppins ring-red-300 focus:ring-4 transition duration-300 hover:scale-105 transform"
              >
                Search
              </button>
            </div>
          </div>
        </section>
      </main>
      <!-- End Custom Order Page<Wail> Part -->

      <!-- Start Footer Part -->

      <!-- END Footer Part -->
    </div>
  </body>
</html>
